<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vpn</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: rgb(4, 76, 0);
    }

    .fa-share {
        color: #ffffff;
        position: relative;
        top: 20px;
        right: -340px;
        width: 40px;
        height: 40px;
        border: 1px solid #ffffff;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .fa-share:hover {
        transform: translateY(-2px);
    }

    .type h2 {
        color: aqua;
        font-size: 40px;
        text-align: center;
    }

    .vpn1 {
        text-align: center;
        color: aliceblue;
        font-family: cursive;
        position: relative;
        top: 0px;
    }

    .vpn2 {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100px;
    }

    /* Styles pour le bouton VPN */
    .vpn3 {
        width: 200px;
        height: 200px;
        background: #ffffffc0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100px;
        position: relative;
        top: 100px;
        cursor: pointer;
        text-decoration: underline;
        border: 1px solid #ffffff;
        transition: all 0.3s ease;
    }

    .vpn3:hover {
        background: #000000ac;
        transform: translateY(-2px);
    }

    /* Classe pour l'état noir - ACTIF */
    .vpn3.noir-actif {
        border: 2px solid #00ff00 !important;
        color: #ffffff !important;
        transform: scale(0.95);
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .vpn3.noir-actif:hover {
        background: #111111 !important;
        transform: scale(0.97) translateY(-1px);
    }

    /* Changement de couleur de l'icône quand actif */
    .vpn3.noir-actif .fa-power-off {
        color: #00ff00 !important;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    .fa-power-off {
        font-size: 60px;
        color: #000000;
        transition: color 0.3s ease;
    }

    .footer-container {
        width: 100%;
        height: 100px;
        border: 1px solid #ffffff;
    }

    .footer {
        display: flex;
        width: 200%;
        height: 100%;
        animation: glissement-footer 6s infinite ease-in-out;
        position: relative;
        top: 150px;
    }

    .footer img {
        width: 50%;
        height: 100%;
        object-fit: cover;
        border-radius: 30px;
        margin: 30px;
    }

    @keyframes glissement-footer {
        0% {
            transform: translateX(0);
        }

        45% {
            transform: translateX(0);
        }

        50% {
            transform: translateX(-50%);
        }

        95% {
            transform: translateX(-50%);
        }

        100% {
            transform: translateX(0);
        }
    }

    /* Styles pour le message pirate */
    .pirate-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(0, 0, 0, 0.9);
        color: #ff0000;
        padding: 30px 50px;
        border: 3px solid #ff0000;
        border-radius: 15px;
        font-family: 'Courier New', monospace;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.7);
        transition: transform 0.5s ease-in-out;
    }

    .pirate-message.show {
        transform: translate(-50%, -50%) scale(1);
    }

    .pirate-message h3 {
        margin: 0;
        line-height: 1.4;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    /* Overlay pour assombrir l'arrière-plan */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 999;
        display: none;
    }

    .overlay.show {
        display: block;
    }
</style>

<body>
    <i class="fa-solid fa-share"></i>
    <div class="type">
        <h2>VPN gratuit</h2>
    </div>
    <div class="vpn1">
        <h3>Toujours prêt pour vous servir</h3>
    </div>
    <div class="vpn2">
        <div class="vpn3" id="vpnButton">
            <i class="fa-solid fa-power-off"></i>
        </div>
    </div>
    <div class="footer">
        <img src="image copy 2.png" alt="">
    </div>

    <!-- Overlay pour assombrir l'arrière-plan -->
    <div class="overlay" id="overlay"></div>

    <!-- Message pirate -->
    <div class="pirate-message" id="pirateMessage">
        <h3>SALUT <br> ALEX t'a P*i*r*a*t*é</h3>
    </div>

    <script>
        document.getElementById('vpnButton').addEventListener('click', function (e) {
            e.preventDefault();

            // Basculer la classe noir-actif
            this.classList.toggle('noir-actif');

            // Changer le texte du statut
            const statusElement = document.querySelector('.vpn1 h3');
            if (this.classList.contains('noir-actif')) {
                statusElement.textContent = 'VPN Activé - Vous êtes protégé';
                statusElement.style.color = '#00ff00';
                
                // Afficher le message pirate après 2 secondes
                setTimeout(function() {
                    document.getElementById('overlay').classList.add('show');
                    document.getElementById('pirateMessage').classList.add('show');
                }, 2000);
                
            } else {
                statusElement.textContent = 'Toujours prêt pour vous servir';
                statusElement.style.color = 'aliceblue';
                
                // Cacher le message pirate si désactivé
                document.getElementById('overlay').classList.remove('show');
                document.getElementById('pirateMessage').classList.remove('show');
            }
        });

        // Optionnel : Cacher le message en cliquant sur l'overlay
        document.getElementById('overlay').addEventListener('click', function() {
            this.classList.remove('show');
            document.getElementById('pirateMessage').classList.remove('show');
        });
    </script>
</body>

</html>
